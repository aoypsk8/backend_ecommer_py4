CREATE TABLE `tb_suppliers` (
  `Sl_ID` int(10) NOT NULL COMMENT 'ລະຫັດຜູ້ສະຫນອງ',
  `First_name` varchar(50) NOT NULL COMMENT 'ຊື່',
  `Phone_Number` int(20) NOT NULL COMMENT 'ເບີໂທລະສັບ',
  `Village` varchar(150) NOT NULL COMMENT 'ບ້ານ',
  `District` varchar(150) NOT NULL COMMENT 'ເມືອງ',
  `Province` varchar(150) NOT NULL COMMENT 'ແຂວງ'
) ENGINE=InnoDB DEFAULT CHARSET=utf8mb4;